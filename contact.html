<head>

    <title>Firdaus Server</title>
    <style>
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode header {
            background-color: #1f1f1f;
        }

        .dark-mode .container {
            background-color: #1f1f1f;
            border-color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }
        }
       /* Dark Mode Toggle Button */
       .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }
       
    </style>
</head>

            document.body.classList.toggle('dark-mode');
        }
